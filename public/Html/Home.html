        <script type="text/javascript">
            function getUserData() {
                $("#WeatherPannel").hide()
                $("#NasaPannel").hide()
                $("#ConverterPannel").hide()
                $("#LichessPannel").hide()
                $("#CPannel").hide()
                $("#CountryPannel").hide()

                $("#check1").prop("checked", false);
                $("#check2").prop("checked", false);
                $("#check3").prop("checked", false);
                $("#check4").prop("checked", false);
                $("#check5").prop("checked", false);
                $("#check6").prop("checked", false);

                fetch('http://localhost:8080/profil', {
                    method: 'get'
                })
                    .then((response) => {
                        response.json().then((res) => {
                            $("#WelcomMsg").show()
                            $("#WelcomMsg").text("Welcome " + res.name)
                            if (res.widget1 == 1) {
                                $("#WeatherPannel").show()
                                $("#check1").prop("checked", true);
                            }
                            if (res.widget2 == 1) {
                                $("#NasaPannel").show()
                                $("#check2").prop("checked", true);
                            }
                            if (res.widget3 == 1) {
                                $("#ConverterPannel").show()
                                $("#check3").prop("checked", true);
                            }
                            if (res.widget4 == 1) {
                                $("#LichessPannel").show()
                                $("#check4").prop("checked", true);
                            }
                            if (res.widget5 == 1) {
                                $("#CPannel").show()
                                $("#check5").prop("checked", true);
                            }
                            if (res.widget6 == 1) {
                                $("#CountryPannel").show()
                                $("#check6").prop("checked", true);
                            }
                        })
                    }).catch((e) => {
                        console.log(e)
                    })
            }
        </script>

                <script>
                    $("#widgetBtn").click(function () {
                        $("#logout-msg").hide()
                    });

                    $("#check1").click(function () {
                        if ($("#check1").is(':checked'))
                            $("#WeatherPannel").show()
                        else
                            $("#WeatherPannel").hide()
                        fetch('http://localhost:8080/widget', {
                            method: 'post', body: "widget=widget1 &val=" + $("#check1").is(':checked'), headers: {
                                'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
                            }
                        })
                    });
                    $("#check2").click(function () {
                        if ($("#check2").is(':checked'))
                            $("#NasaPannel").show()
                        else
                            $("#NasaPannel").hide()
                        fetch('http://localhost:8080/widget', {
                            method: 'post', body: "widget=widget2 &val=" + $("#check2").is(':checked'), headers: {
                                'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
                            }
                        })
                    });
                    $("#check3").click(function () {
                        if ($("#check3").is(':checked'))

                        else
                            $("#ConverterPannel").hide()
                        fetch('http://localhost:8080/widget', {
                            method: 'post', body: "widget=widget3 &val=" + $("#check3").is(':checked'), headers: {
                                'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
                            }
                        })
                    });
                    $("#check4").click(function () {
                        if ($("#check4").is(':checked'))

                        else
                            $("#LichessPannel").hide()

                        fetch('http://localhost:8080/widget', {
                            method: 'post', body: "widget=widget4 &val=" + $("#check4").is(':checked'), headers: {
                                'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
                            }
                        })
                    });
                    $("#check5").click(function () {
                        if ($("#check5").is(':checked'))
                            $("#CPannel").show()
                        else
                            $("#CPannel").hide()
                        fetch('http://localhost:8080/widget', {
                            method: 'post', body: "widget=widget5 &val=" + $("#check5").is(':checked'), headers: {
                                'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
                            }
                        })
                    });
                    $("#check6").click(function () {
                        if ($("#check6").is(':checked'))

                    <div class="md-form input-group mb-3">

                    <script type="text/javascript">
                        $('#ConverterPannel').draggable({
                            containment: '.draggable-container',
                        });
                        function Converter() {
                            qty = document.getElementById("ConverterInput").value
                            console.log(qty)
                            fetch('http://localhost:8080/converter', {
                                method: 'post', body: "from=EUR&to=USD&quantity=" + qty, headers: {
                                    'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
                                }
                            }).then((response) => {
                                response.json().then((res) => {
                                    $("#ConvertResult").html($("#ConverterInput").val() + " <i class='fas fa-euro-sign'></i>  = " + res.converted.quantity + " <i class='fas fa-dollar-sign'></i>")
                                })
                            }).catch((er) => {

                            })
                        }
                    </script>

            <div class="modal fade" id="RegisterModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <ul class="nav nav-tabs nav-justified md-tabs indigo" id="myTabJust" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab-just" data-toggle="tab" href="#home-just"

                                    role="tab" aria-controls="profile-just" aria-selected="false">Login</a>
                            </li>
                        </ul>
                        <div class="tab-content card pt-5" id="myTabContentJust">
                            <div class="tab-pane fade show active" id="home-just" role="tabpanel"
                                aria-labelledby="home-tab-just">
                                <div class="md-form input-with-post-icon">
                                    <i class="fas fa-user input-prefix"></i>
                                    <input type="text" id="userName" class="form-control">
                                    <label for="userName">Name </label>
                                </div>
                                <div class="md-form input-with-post-icon">
                                    <i class="fas fa-user input-prefix"></i>
                                    <input type="text" id="userEmail" class="form-control">
                                    <label for="userEmail">Email </label>
                                </div>
                                <div class="md-form input-with-post-icon">
                                    <i class="fas fa-user input-prefix"></i>
                                    <input type="text" id="userPassword" class="form-control">
                                    <label for="userPassword">Password </label>
                                </div>
                                <button type="button" class="btn btn-primary" onclick="Register()">Signup</button>

                                <script type="text/javascript">
                                    function Register() {
                                        userName = $("#userName").val()
                                        userEmail = $("#userEmail").val()
                                        userPassword = $("#userPassword").val()
                                        fetch('http://localhost:8080/register', {
                                            method: 'post', body: "user=" + userName + "&email=" + userEmail + "&password=" + userPassword, headers: {
                                                'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
                                            }
                                        }).then((response) => {
                                            console.log(response)
                                        })
                                        $('#RegisterModal').modal('hide')
                                        getUserData();
                                        $("#login").hide()
                                        $("#logout").show()
                                        $("#logout-msg").hide()

                                    }
                                </script>


                            </div>
                            <div class="tab-pane fade" id="profile-just" role="tabpanel"
                                aria-labelledby="profile-tab-just">

                                <div class="md-form input-with-post-icon">
                                    <i class="fas fa-user input-prefix"></i>
                                    <input type="text" id="userEmailLogin" class="form-control">
                                    <label for="userEmailLogin">Email </label>
                                </div>
                                <div class="md-form input-with-post-icon">
                                    <i class="fas fa-user input-prefix"></i>
                                    <input type="password" id="userPasswordLogin" class="form-control">
                                    <label for="userPasswordLogin">Password </label>
                                </div>
                                <button type="button" class="btn btn-primary" onclick="Login()">Login</button>


                                <script type="text/javascript">
                                    function Login() {
                                        userEmailLogin = $("#userEmailLogin").val()
                                        userPasswordLogin = $("#userPasswordLogin").val()
                                        fetch('http://localhost:8080/login', {
                                            method: 'post', body: "email=" + userEmailLogin + "&password=" + userPasswordLogin, headers: {
                                                'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
                                            }
                                        }).then((response) => {
                                            response.json().then((res) => {
                                                console.log(response)
                                                if (res.msg != "none") {
                                                    $('#RegisterModal').modal('hide');
                                                    getUserData();
                                                    $("#login").hide();
                                                    $("#logout").show();
                                                    $("#logout-msg").hide()

                                                }
                                            })

                                        })
                                    }
                                </script>
